<div class="settings-group">

  <h5 class="settings-title">{{ 'LANGUAGE' | translate }}</h5>
  <dropdown [datas]="settings.languages" (choose)="setLanguage($event)"></dropdown>

  <hr>

  <aside>
    <h6>Flag icon</h6>
    <br />
    <span class="flag-icon flag-icon-us"></span>&nbsp;
    <span class="flag-icon flag-icon-tw"></span>&nbsp;
    <span class="flag-icon flag-icon-cn"></span>&nbsp;
  </aside>

  <hr>

  <aside>
    <h6>Font awesome</h6>
    <fa-icon [icon]="faCoffee"></fa-icon>
  </aside>

  <hr>

  <aside>
    <h6>Translate i18n</h6>
    <p>{{ 'HELLO' | translate }}</p>
    <div [innerHTML]="'TITLE' | translate:param"></div>
  </aside>

</div>
