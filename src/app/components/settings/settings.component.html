<select [(ngModel)]="settings.language" (change)="setLanguage($event)">
  <option *ngFor="let lan of languages" [ngValue]="lan.value">{{ lan.translate | translate }}</option>
</select>

<aside>
  <span class="flag-icon flag-icon-us"></span>
  <span class="flag-icon flag-icon-tw"></span>
  <span class="flag-icon flag-icon-cn"></span>
</aside>
